<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tha Drug Dealer</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b5ab5f9a5e.js" crossorigin="anonymous"></script>
	<script src="./js/app.js" type="module"></script>
</head>

<body>
	<header class="header">
		<nav class="navbar navbar-custom  navbar-expand-xxl justify-content-center"> <a class="navbar-brand" href="#">
				Tha Drug Dealer</a>
			</button>
		</nav>
	</header>
	<div class="container">
		<div class="row justify-content-center align-items-center " style="color:rgba(0, 0, 0, 1);  padding-top: 6%;">
			<p>¡¡EYYY!!</p>
		</div>
		<div class="row justify-content-center align-items-center text-center" style="color: rgba(0, 0, 0, 1)">
			<p>Primero tenemos que confirmar que seas mayor de edad</p>
		</div>
		<div class="row justify-content-center align-items-center" id="formulario">
			<div class="form-group ">
				<div class="row" style="padding: 10px">
					<label for="inputName">Introduce tu nombre</label>
					<input type="text" class="form-control " id="inputName" placeholder="Nombre completo" required>
				</div>
				<div class="row" style="padding: 10px">
					<label for="inputDate " required>Introduce tu fecha de nacimiento</label>
					<input type="date" class="form-control" id="inputDate">
				</div>
				<div class="row" style="padding: 15px">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck"> Acepto decir la verdad </label>
					</div>
				</div>
				<button type="submit" onclick="funcValidar()" class="btn btn-outline-success btn-block btn-lg"
					id="submitButton">Entrar</button>
			</div>
		</div>



	</div>
	<footer>
		<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
			© 2021 Copyright: Tha Drug Store. All rights reserved. By Uriel Arroyo
		</div>
		<!-- Copyright -->
	</footer>

	<!-- body code goes here -->

</body>

</html>
